          <section class="contacts">
            <form method="post" action="https://formspree.io/f/xqkjogzb">
              <div class="fields">
                <div class="field">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    required=""
                  /><!--  id="name"-->
                </div>
                <div class="field">

                    type="text"
                    name="email"
                    required=""
                  /><!-- id="email"-->
                </div>
                <div class="field">
                  <label for="message">Message</label>
                  <textarea
                    style="resize: none"
                    rows="3"
                    name="message"
                    required=""
                    data-gramm="false"
                    wt-ignore-input="true"
                  ></textarea>
                </div>
              </div>
              <ul class="actions">
                <li><input type="submit" value="Send Message" /></li>
              </ul>
            </form>
